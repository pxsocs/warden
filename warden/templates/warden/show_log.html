{% extends "warden/warden_layout.html" %} {% block content %}

<div class="container-fluid" style="padding-bottom: 200px">
  <div class="row">
    <div class="col-lg-12">
      <h4 class="">Debug Viewer</h4>
    </div>
  </div>
  <br />
  <br />

  <div class="row">
    <div class="col-lg-12">
      <div id="display_list">Loading...</div>
    </div>
  </div>
</div>

<script type="text/javascript">
  $(document).ready(function () {
    var intervalId = window.setInterval(function () {
      run_ajax();
    }, 1000);
  });

  function run_ajax() {
    $.ajax({
      type: "GET",
      dataType: "json",
      url: "/log?tail=200",
      success: function (data) {
        $("#display_list").html(
          "<pre style='font-size:11px; color: darkgreen;>" + data + "</pre>"
        );
      },
      error: function (xhr, status, error) {
        $("#display_list").html(
          "<div class='small alert alert-danger alert-dismissible fade show' role='alert'>An error occured while refreshing debug data." +
            "<button type='button' class='close' data-bs-dismiss='alert' aria-label='Close'><span aria-hidden='true'>&times;</span></button></div>"
        );
        console.log(status);
      },
    });
  }
</script>

{% endblock content %}
